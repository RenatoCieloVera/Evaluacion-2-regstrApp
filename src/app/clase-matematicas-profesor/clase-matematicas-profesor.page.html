<ion-header>
  <ion-toolbar>
    <ion-title>Revisión de Asistencia - Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <!-- Lista de días -->
    <ion-list class="lista-dias">
      <ion-item *ngFor="let dia of dias" class="lista-item">
        <ion-label>
          <h2 class="fecha">{{ dia.fecha | date: 'dd/MM/yyyy' }}</h2>
          <!-- Mostrar si hubo falta o asistió -->
          <p [ngClass]="{'falta': dia.falta, 'asistio': !dia.falta}">
            {{ dia.falta ? 'Falta a la clase' : 'Asistió a la clase' }}
          </p>

          <!-- Botones para cambiar el estado de asistencia -->
          <ion-button fill="outline" color="success" (click)="marcarAsistio(dia)" *ngIf="dia.falta">
            Marcar Presente
          </ion-button>
          <ion-button fill="outline" color="danger" (click)="marcarFalta(dia)" *ngIf="!dia.falta">
            Marcar Ausente
          </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Botón Volver -->
    <ion-footer class="footer">
      <ion-button class="btn-volver" expand="full" (click)="volverA()">Volver</ion-button>
    </ion-footer>
  </div>
</ion-content>
